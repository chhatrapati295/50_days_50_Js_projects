<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the number game</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Labrada:wght@700&family=Poppins:wght@200;300;400;500;700&family=Roboto:ital,wght@0,300;0,400;0,500;0,700;1,500&display=swap" rel="stylesheet">
    <script src="file.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="box1">
            <span class="head">Guess a number between 1 to 100</span>
            <button class="startBtn">Start game</button>
        </div>
        <div class="box2">
            <span class="result"></span>
            <form action="">
                <input type="number" autofocus placeholder="Type here" class="input">
                <button class="checkBtn">Check</button>
                <div class="box3">
                    <span class="head">Remaining attempts : </span>
                    <span class="rem">-</span>
                </div>
                <div class="box3">
                    <span class="head">Previous attempts : </span>
                    <span class="prev"></span>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
