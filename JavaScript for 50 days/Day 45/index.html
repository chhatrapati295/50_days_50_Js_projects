<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="optviewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz app</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Labrada:wght@700&family=Poppins:wght@200;300;400;500;700&family=Roboto:ital,wght@0,300;0,400;0,500;0,700;1,500&display=swap" rel="stylesheet">
    <script src="file.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="info">
            <h1 class="">Quiz app</h1>
            <form action="">
                <input type="text" placeholder="Write your name hoptere" autofocus class="nameInput">
                <button class="startBtn">Start quiz</button>
            </form>
        </div>
        <div class="box">
            <span class="que">What is your name ?</span>
            <div class="line">
                <input type="radio" name="opt" class="opt" id="opt1" value="a">
                <label for="opt1">option 1</label>
            </div>
            <div class="line">
                <input type="radio" name="opt" class="opt" id="opt2" value="b">
                <label for="opt2">option 2</label>
            </div>
            <div class="line">
                <input type="radio" name="opt" class="opt" id="opt3" value="c">
                <label for="opt3">option 3</label>
            </div>
            <div class="line">
                <input type="radio" name="opt" class="opt" id="opt4" value="d">
                <label for="opt4">option 4</label>
            </div>
            <button class="nextBtn">Next</button>
        </div>
    </div>
</body>
</html>
