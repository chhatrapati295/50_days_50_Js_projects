<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <script src="file.js" defer></script>
</head>
<body>
    <div class="container">
        <h1 class="heading">Weather App</h1>
        <form action="">
            <input type="text" autofocus placeholder="Enter a city name" class="input">
            <button class="btn" type="submit">Search</button>
        </form>
        <div class="box">
            <img src="" alt="">
            <span class="temp"></span>
            <span class="overview"></span>
            <div class="box-sm">
                <div class="box1">
                    <span class="head">Feels like</span>
                    <span class="feels"></span>
                </div>
                <div class="box1">
                    <span class="head">Humidity</span>
                    <span class="hum"></span>
                </div>
                <div class="box1">
                    <span class="head">Wind speed</span>
                    <span class="wind"></span>
                </div>
            </div>
        </div>
        <h1 class="load2"></h1>
        <img src="./25.gif" class="load" alt="">
    </div>
</body>
</html>
