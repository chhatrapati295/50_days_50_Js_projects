<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real time character counter</title>
    <link rel="stylesheet" href="style.css">
    <script src="file.js" defer></script>
</head>
<body>
    <div class="container">
        <h1 class="">Real time character counter</h1>
        <input type="text" placeholder="Type here" autofocus class="input">
        <div class="box">
            <span>Total Characters : <span class="total"></span></span>
            <span>Remaining Characters : <span class="rem"></span></span>
        </div>
    </div>
</body>
</html>
