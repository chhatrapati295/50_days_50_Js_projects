<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback UI</title>
    <link rel="stylesheet" href="style.css">
    <script src="file.js" defer></script>
</head>
<body>
    <div class="container">
        <h1 class="head">Feedback UI</h1>
        <div class="emojis">
            <div class="emoji">
                <img src="https://cdn-icons-png.flaticon.com/512/166/166527.png" />
                <span class="title">Unhappy</span>
            </div>
            <div class="emoji">
                <img src="https://cdn-icons-png.flaticon.com/512/1791/1791385.png" />
                <span class="title">Neutral</span>
            </div>
            <div class="emoji">
                <img src="https://cdn-icons-png.flaticon.com/512/166/166538.png" />
                <span class="title">Satisfied</span>
            </div>
        </div>
        <button class="submit">Submit</button>
    </div>
</body>
</html>
