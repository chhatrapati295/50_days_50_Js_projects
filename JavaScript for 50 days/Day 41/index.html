<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="file.js" defer></script>
</head>
<body>
    <div class="container">
        <h1 class="head">Tip calculator</h1>
        <form class="box">
            <label for="amout">Amount</label>
            <input type="number" id="amount" autofocus placeholder="Add amount here">
            <label for="tip">Tip %</label>
            <input type="number" id="tip" autofocus placeholder="Add tip percentage">
            <button class="submit">Calculate</button>
        </form>
        <span class="">Total : <span class="total"></span></span>
    </div>
</body>
</html>
