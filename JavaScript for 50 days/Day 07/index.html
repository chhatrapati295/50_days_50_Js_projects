<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
    <script src="file.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="line">
            <span class="compHead">Computer Choice : </span>
            <span class="comp"></span>
        </div>
        <div class="line">
            <span class="userHead">Your Choice : </span>
            <span class="user"></span>
        </div>
        <button class="startBtn specialBtn">Start Game</button>
        <div class="box">
            <span class="result">Choose a choice from below.</span>
        <div class="buttons">
            <button class="rock">Rock</button>
            <button class="paper">Paper</button>
            <button class="scissor">Scissor</button>
        </div>
        <button class="reset specialBtn" style="align-self: flex-start;">Reset</button>
        </div>
    </div>
</body>
</html>
