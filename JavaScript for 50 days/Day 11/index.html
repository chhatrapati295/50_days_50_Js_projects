<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile Cards</title>
    <link rel="stylesheet" href="style.css">
    <script src="file.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="profile">
                <img src="https://i.pinimg.com/originals/6d/5f/c6/6d5fc60bae3dc6139eefa31af206596f.jpg" alt="">
                <span class="name">Adward Luke</span>
            </div>
            <div class="info">
                <div class="info-box">
                    <span class="data">100+</span>
                    <span class="head">Projects</span>
                </div>
                <div class="info-box">
                    <span class="data">6751</span>
                    <span class="head">Followers</span>
                </div>
                <div class="info-box">
                    <span class="data">50+</span>
                    <span class="head">Articles</span>
                </div>
            </div>
            <button class="btn">Follow</button>
        </div>
    </div>
</body>
</html>
