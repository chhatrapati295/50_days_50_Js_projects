<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature convertor</title>
    <link rel="stylesheet" href="style.css">
    <script src="file.js" defer></script>
</head>
<body>
    <div class="container">
        <h1 class="heading">Temperature convertor</h1>
        <form action="" class="one">
            <div class="line">
                <label for="cel">Celcius</label>
                <input type="number" id="cel" placeholder="Enter Temperature">
            </div>
        </form>
        <form action="" class="two">
            <div class="line">
                <label for="far">Fahrenheit</label>
                <input type="number" id="far" placeholder="Enter Temperature">
            </div>
        </form>
        <form action="" class="three">
            <div class="line">
                <label for="kel">Kelvin</label>
                <input type="number" id="kel" placeholder="Enter Temperature">
            </div>
        </form>
    </div>
</body>
</html>
