<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="style.css">
    <script src="file.js" defer></script>
</head>
<body>
    <div class="container">
        <h1 class="heading">Rock Paper & Scissor Game</h1>
        <div class="btns">
            <button class="rock">Rock</button>
            <button class="paper">Paper</button>
            <button class="scissor">Scissor</button>
        </div>
        <span class="result">Result</span>
            <span class="head">Your score : <span class="userScore">0</span></span>
            <span class="head">Computer score : <span class="compScore">0</span></span>
    </div>
</body>
</html>
