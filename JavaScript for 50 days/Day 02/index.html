<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emoji slidder</title>
    <link rel="stylesheet" href="style.css">
    <script src="file.js" defer></script>
    <script src="https://kit.fontawesome.com/0d6799dc23.js" crossorigin="anonymous"></script>

<body>
    <main>
        <div class="emojis">
            <i class="fa-regular emoji fa-face-frown"></i>

            <i class="fa-regular emoji fa-face-laugh "></i>
        </div>
        <div class="stars">
            <i class="far star fa-star "></i>

            <i class="far star fa-star"></i>
            <i class="far star fa-star"></i>
            <i class="far star fa-star "></i>

    </main>
