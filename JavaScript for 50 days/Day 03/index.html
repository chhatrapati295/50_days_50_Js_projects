<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="optviewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css">
    <script src="file.js" defer></script>
</head>
<body>
    <div class="container">
        <p class="que">Question ?</p>
        <div class="options">
            <div class="opt">
                <input type="radio" name="opt" value="a" id="opt1">
                <label for="opt1">Option 1</label>
            </div>
            <div class="opt">
                <input type="radio" name="opt" value="b" id="opt2">
                <label for="opt2">Option 2</label>
            </div>
            <div class="opt">
                <input type="radio" name="opt" value="c" id="opt3">
                <label for="opt3">Option 3</label>
            </div>
            <div class="opt">
                <input type="radio" name="opt" value="d" id="opt4">
                <label for="opt4">Option 4</label>
            </div>
        </div>
        <button class="nextBtn">Next</button>

    </div>
</body>
</html>
